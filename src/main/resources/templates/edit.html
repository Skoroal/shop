<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header :: header"></div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

    <h1>Редактирование товара</h1><br><br>
    <form th:action="@{/edit/__${book.id}__}" method="post">
        <p>Название книги</p>
        <input type="text" name="title" th:value="${book.title}">

        <p>Автор книги</p>
        <input type="text" name="author" th:value="${book.author}">

        <p>Описание для книги</p>
        <input type="text" name="description" th:value="${book.description}">

        <p>Стоимость книги</p>
        <input type="text" name="price" th:value="${book.price}"><br><br>

        <input type="submit" th:value="Сохранить">
    </form>

</div>


</body>
</html>
