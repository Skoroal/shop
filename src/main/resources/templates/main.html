<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header :: header"></div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

    <div th:each="item : ${books}">
        <div class="col">
            <h1 th:text="'Название книги: ' + ${item.title}"></h1>
            <h4 th:text="'Описание книги: ' + ${item.description}"></h4>
            <h4 th:text="'Автор книги: ' + ${item.author}"></h4>
            <h4 th:text="'Стоимость книги: ' + ${item.price}"></h4>
            <a th:href="'/book/' + ${item.id}">Карточка товара</a>
            <br>
            <a th:href="'/cart/add/' + ${item.id}">Добавить в корзину</a>
        </div>
        <hr>
    </div>
</div>


</body>
</html>
